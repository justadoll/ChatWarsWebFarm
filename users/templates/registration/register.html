{% extends "main/base.html" %}
{% block title %}::Registration::{% endblock %}

{% block content %}
    <form method="post", action="{% url 'usersapp:register' %}">
        {% csrf_token %}

        {% if form.errors %}
        <p>There is some error in the form!</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="Register">
    </form>
{% endblock content %}
